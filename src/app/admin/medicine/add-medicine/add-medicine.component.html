<h1>{{medicine.id == null ? 'Add' : 'Edit'}} Medicine - {{medicine.id}}</h1>

<form>
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Book Name" [(ngModel)]="medicine.name" name="name">

  <label for="author">Company</label>
  <input type="text" class="form-control" id="author" placeholder="author" name="author" [(ngModel)]="medicine.company">

  <label for="author">Price</label>
  <input type="text" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="medicine.price">


    <br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

  <br>
  <button type="button" class="btn btn-success" (click)="saveMedicine()">Save Book</button>
</form>
